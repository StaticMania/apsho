<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form action="#" class="contact-form row">
          <div class="col-lg-6">
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="col-lg-6">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Subject" />
          </div>
          <div class="col-12">
            <textarea
              class="form-control"
              placeholder="Message"
              required
              cols="30"
              rows="7"
            ></textarea>
          </div>
          <div class="col-6 align-self-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="termCondition"
              />
              <label class="form-check-label" for="termCondition">
                Accept <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          <div class="col-6 text-right">
            <button class="btn btn-primary-filled" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
